<!DOCTYPE html>

<html>

    {% include head.html %}

    <body>

        <nav class="oncanvas-nav nav nav--navbar site-navbar">
            <button id="offcanvas-nav-toggle" class="nav__item offcanvas-nav-toggle">
                <i class="fa fa-navicon"></i>
            </button>
            <a class="nav__item nav__item--svg" href="{{ site.baseurl }}/">
                <object class="logo site-logo" data="{{ '/images/logo__symbol.svg' | prepend: site.baseurl }}" type="image/svg+xml">
                    <img class="logo site-logo" src="{{ '/images/logo__symbol.svg' | prepend: site.baseurl }}" alt="">
                </object>
            </a>
            <a class="nav__item" href="">Nav Item 1</a>
            <a class="nav__item" href="">Nav Item 2</a>
            <a class="nav__item" href="">Nav Item 3</a>
            <a class="nav__item" href="">...</a>
        </nav>

        <main class="offcanvas">

            <nav class="offcanvas-nav nav nav--sidebar site-sidebar">
                <div class="offcanvas-nav-body">
                    <p>
                        You can put virtually anything inside of the sidebar.
                    </p>
                </div>
            </nav>

            <div class="offcanvas-body">
                {{ content }}
            </div>

        </main>


        {% include js.html %}

    </body>

</html>
