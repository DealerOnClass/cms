---
layout:     default
title:      Home
permalink:  /
navgroup:   
navorder:   1
---

{% assign objects = site.objects %}
{% for object in objects %}
<section class="section site-section">
    <div class="container">
        <header class="header page-header clearfix">
            <h5 class="float--left">
                {{ object.title }}
            </h5>
            <a class="btn btn-main float--right" href="{{ object.url | prepend: site.baseurl }}">
                <i class="fa fa-angle-right"></i>
            </a>
        </header>
        <div>
            {{ object.base }}
            {% highlight html %}
{{ object.base }}{% endhighlight %}
        </div>
    </div>
</section>
{% endfor %}
